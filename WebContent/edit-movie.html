<!DOCTYPE html>
<html>
<head>
<title>Edit-Movie</title>
<link rel="shortcut icon" href="images/logo.png" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <label id="movie-cruiser">Movie Cruiser</label> <img id="image-img" src="images/logo.png"
            width="40" height="40" />
        <nav>
            <a href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <label id="movie-heading">Edit Movie</label>
    <form action="edit-movie-status.html" method="post" name="movie" onsubmit="return valid()">
        <table cellspacing="5">
            <tr >
                <th align="left" colspan="4"><label class="grey" for="name">Title</label></th>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="title" id="name" autocomplete="off"
                    placeholder="Avengers - End Game" /></td>
            </tr>

            <tr>
                <th align="left"><label class="grey" for="boxoffice">Gross ($)</label></th>
                <th align="left"><label class="grey" for="active">Active</label></th>
                <th align="left"><label class="grey" for="dol">Date of Launch</label></th>
                <th align="left"><label class="grey" for="gen">Genre</label></th>
            </tr>
            <tr>
                <td><input type="text" name="boxOffice" id="boxoffice" autocomplete="off"
                    placeholder="2787965087" size="10px"/></td>
                <td><input type="radio" name="active" id="yes" checked /><label for="yes">Yes</label>
                    <input type="radio" name="active" id="no" /><label for="no">No</label></td>
                <td><input type="date" name="dateOfLaunch" id="dateOfLaunch" autocomplete="off"
                    placeholder="27/04/2022" /></td>
                <td><select name="genre">
                        <option value="">--Select--</option>
                        <option value="science fiction">Science Fiction</option>
                        <option value="superhero">Superhero</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="thriller">Thriller</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox" name="hasTeaser" id="teaser" checked />
                    <label id="has-teaser"><b>Has Teaser</b></label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="Save" name="submit" id="submit" /></td>
            </tr>
        </table>
    </form>
    <footer>
        <label id="copy-right">Copyright &copy; 2019</label>
    </footer>
</body>
</html>
